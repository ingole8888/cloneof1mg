<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/11e71d58fc.js" crossorigin="anonymous"></script>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/styles/cart.css">
    <link rel="stylesheet" href="/styles/commonstyle.css">
</head>

<body>
    <div id="navbar"></div>
    <h1>Your Cart</h1>
    <div id="cart">
        <div id="cart-left">
            <div id="product-info">
            </div>
            <div class="total" id="total">
                <p>Store Total:</p>
                <p class="total-price" id="total-price"> $0.00</p>
            </div>
        </div>
        <div id="cart-right">
            <h2>Order Total</h2>
            <div class="total" id="total">
                <p>Store Total:</p>
                <p class="total-price" id="total-price-right"></p>
            </div>
            <p class="sezzle">or 4 interest-free payments of <span id="int"> $00.00 </span> with <img
                    src="https://media.sezzle.com/branding/2.0/Sezzle_Logo_FullColor.svg" alt=""> â“˜</p>
            <a href="index.html">
                 Continue Shopping</a>
                    <div class="zipcode">
                        <input type="number" placeholder="zip code" id="ent_zip">
                        <button class="estimate" id="estimate"> Estimate Shipping</button>
                        <p id="shipping"></p>
                    </div>
                    <div class="proceed-to-checkout">
                        
                            <button id="checkout">Proceed to Checkout</button>
                        
                    </div>
                    <div class="check-out-options">
                        <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/ppcredit_MD_BNPOT_1x.png"
                            alt="">
                        <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/checkout-logo-medium.png"
                            alt="">
                        <img src="https://src.mastercard.com/assets/img/btn/src_chk_btn_147x034px.svg?locale=en_us&paymentmethod=master,visa,discover,amex&checkoutid=a4a6w4v6h7cg0iaijxn0j1iaoelnus5936"
                            alt="">
                    </div>
        </div>
    </div>
    <div id="footer">
        
    </div>
</body>

</html>
<script src="/src/cart.js" type="module"></script>
